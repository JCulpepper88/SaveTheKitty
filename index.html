<html><head><title>Save the Kitty</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="main.css" type="text/css">
<script type="text/javascript" src="levels.js"></script>
<script type="text/javascript" src="alerts.js"></script>
<script type="text/javascript" src="initialize.js"></script>
<script type="text/javascript" src="gameplay.js"></script>

</head>

<body>

<div class="title">Save the Kitty</div>

<div id="onload" class="onload">
  <p>Your mission:</p>
  <img src="images/user.png" style="width: 50px; height: 50px;">
  <img src="images/sword.png" style="width: 50px; height: 50px;">
  <p>Get the weapon.</p>
  <img src="images/armed.png" style="width: 50px; height: 50px;">
  <img src="images/monster.png" style="width: 50px; height: 50px;">
  <p>Slay the monsters before they get to the kitten!</p>
  <img src="images/cat.png" style="width: 50px; height: 50px;">
  <p>Use the arrow keys to move, and watch out for holes!</p>
  <img src="images/hole.png" style="width: 50px; height: 50px;">
  <p>Press Spacebar or <a href="#" onclick="onSpaceBar();">touch here</a> to begin.</p>  
</div>

<div id="tableJS"></div>

<div class="control-container" id="control-container">
  <br>
  <table class="controls" id="controls">
    <tr>
      <td></td>
      <td><img src="images/circle.png" ontouchstart="onSpaceBar();"></td>
      <td></td>
    </tr>
    <tr>
      <td></td>
      <td><img src="images/up.png" ontouchstart="event.preventDefault(); moveUser('up');"></td>
      <td></td>
    </tr>
    <tr>
      <td><img src="images/left.png" ontouchstart="event.preventDefault(); moveUser('left');"></td>
      <td></td>
      <td><img src="images/right.png" ontouchstart="event.preventDefault(); moveUser('right');"></td>
    </tr>
    <tr>
      <td></td>
      <td><img src="images/down.png" ontouchstart="event.preventDefault(); moveUser('down');"></td>
      <td></td>
    </tr>
  </table>
</div>

<div class="stats" id="stats">
  <div style="width: 30%; text-align: left">
    <p>Level <span id="level">0</span></p>
    <p>Speed <span id="speed">0</span></p>
    <p>Kittens Saved: <span id="saved">0</span></p>
  </div>
  <div class="spacer"></div>
  <div id="message" class="message"></div>
  <div class="spacer"></div>
  <div style="width: 30%; text-align: right; display: flex">
    <span class="spacer"></span>
    <ul id="lives"></ul>
  </div>
</div>

</body></html>
